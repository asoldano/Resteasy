install:
 - mvn -B clean
script:
 - travis_wait 60 mvn -B -Ptravis -fae -Dserver.version=$SERVER_VERSION ${ELYTRON:+-Delytron} ${STANDALONE_MICROPROFILE:+-Dts.standalone.microprofile} install

language: java
jdk:
  - openjdk8
  - openjdk11
env:
  - SERVER_VERSION=19.1.0.Final
  - SERVER_VERSION=20.0.0.Beta1
  - SERVER_VERSION=20.0.0.Beta1 ELYTRON=true
  - SERVER_VERSION=20.0.0.Beta1 STANDALONE_MICROPROFILE=true
jobs:
  exclude:
    - jdk: openjdk11
      env: SERVER_VERSION=20.0.0.Beta1 ELYTRON=true
  include:
    - stage: "javadoc"
      script: mvn -B -DskipTests install && mvn -B -Dmaven.javadoc.skip=false javadoc:javadoc
      jdk: openjdk8
      env: SERVER_VERSION=20.0.0.Beta1
    - stage: "javadoc"
      script: mvn -B -DskipTests install && mvn -B -Dmaven.javadoc.skip=false javadoc:javadoc
      jdk: openjdk11
      env: SERVER_VERSION=20.0.0.Beta1
addons:
  hosts:
    - localhost.localdomain
cache:
 directories:
  - $HOME/.m2
